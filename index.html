<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çerezleri Al</title>
</head>
<body>
    <h1>Çerez Verisini Al</h1>
    <button onclick="goToHepsiburada()">Hepsiburada'ya Git</button>

    <script>
        // Hepsiburada'ya yönlendirme ve çerez alma işlemi
        function goToHepsiburada() {
            // Hepsiburada'ya yönlendiriyoruz
            window.location.href = "https://www.hepsiburada.com";
            
            // 5 saniye sonra çerezleri almayı deniyoruz
            setTimeout(() => {
                console.log("Çerezler: ", document.cookie);
            }, 5000);
        }
    </script>
</body>
</html>
